<div class="form-container">
    <form (submit)="addUser($event)">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" placeholder="Enter Role" required>

        <label for="ethAddress">Ethereum Address:</label>
        <input type="text" id="ethAddress" name="ethAddress" placeholder="Enter Ethereum Address">

        <button type="submit">Add User</button>
    </form>
</div>
