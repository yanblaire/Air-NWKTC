<div class="form-container">
    <form (submit)="addRoom($event)">
        <label for="roomName">Room Name:</label>
        <input type="text" id="roomName" name="roomName" placeholder="Enter Room Name" required>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" placeholder="Enter Capacity" required min="1">

        <label>
            <input type="checkbox" id="availability" name="availability"> Available
        </label>

        <button type="submit">Add Room</button>
    </form>
</div>
